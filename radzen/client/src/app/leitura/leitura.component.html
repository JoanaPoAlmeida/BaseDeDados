<rz-content #content1 container="main">
  <rz-heading #pageTitle size="H1" text="Leitura">

  <div class="row">
    <div class="col-md-12">
      <rz-grid #grid0 [allowDelete]="false" [confirmDelete]="false" [allowAdd]="false" [allowFiltering]="true" [allowMultiSorting]="false" [allowPaging]="true" [allowSorting]="true" [count]="getLeiturasCount" [data]="getLeiturasResult" confirmDeleteText="Are you sure you want to delete this record?" confirmDeleteTitle="Confirmation" confirmDeleteOkText="Ok" confirmDeleteCancelText="Cancel" emptyText="No records to display." addText="Add" clearFilterText="Clear" applyFilterText="Apply" equalsText="Equals" notEqualsText="Not equals" lessThanText="Less than" lessThanOrEqualsText="Less than or equals" greaterThanText="Greater than" greaterThanOrEqualsText="Greater than or equals" endsWithText="Ends with" containsText="Contains" startsWithText="Starts with" (loadData)="grid0LoadData($event)">

        <rz-grid-column property="hora_leitura" title="Hora Leitura" format="time" type="string">

    </div>
  </div>
</rz-content>
